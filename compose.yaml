services:
  flask_docker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart:  always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml 
    ports:
      - "9090:9090"
    restart: always


  grafana:
    image: grafana/grafana:latest
    ports:
     - "3000:3000"
    restart:  always